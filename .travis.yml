language: node_js
node_js:
  - "stable"
install:
  - "npm install"
test:
  - "npm test"
cache:
  directories:
    - "node_modules"
after_success:
  - npm run coveralls
  - ./node_modules/.bin/jscoverage lib lib-cov
  - ./node_modules/.bin/mocha ./lib/tests/server.test.js -R mocha-lcov-reporter | ./node_modules/coveralls/bin/coveralls.js
